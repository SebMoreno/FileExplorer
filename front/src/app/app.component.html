<!--suppress CheckImageSize -->
<div class="container">
  <div class="up-button">
    <img alt="folder-up" (click)="folderUp()" *ngIf="apics.path" height="50" src="assets/folder_up.png" width="50">
  </div>

  <div class="path-string">
    <h1>C:{{apics.path}}</h1>
  </div>

  <aside>
    <button>Duplicar</button>
    <button>Mover</button>
    <button>Eliminar</button>
    <button>Cambiar nombre</button>
    <button (click)="openPermissionsDialog()">Informaci√≥n de permisos</button>
  </aside>

  <div class="main-view">
    <div class="files">
      <div (dblclick)="doc.type === 'dir' ? access(i) : null"
           *ngFor="let doc of apics.content; let i=index"
           [class]="doc.type + '-container'">
        <img [alt]="doc.type" [src]="'assets/' + doc.type + '.png'" height="100" width="100">
        <p>{{doc.name}}</p>
      </div>
    </div>

    <div class="addbutton">
      <img alt="add-button" height="70" src="assets/boton-agregar.png" width="70">
    </div>
  </div>
</div>
